<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="referrer" content="no-referrer" />
    <title>验证信息-桃花源-我的世界服务器(Minecraft)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="img/icon.png">
</head>
<body data-spy="scroll" data-target=".fixed-top">
<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<script type="text/javascript" src="constant/header.js"></script>
<header id="header" class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>验证信息</h1>
            </div>
        </div>
    </div>
</header>
<div class="ex-basic-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs">
                    <a href="index.html">首页</a>
                    <span>&nbsp;&nbsp;>&nbsp;&nbsp;验证信息</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ex-basic-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <h3 id="result">正在验证中，请稍后...</h3>
                </div>
                <a class="btn-outline-reg" href="index.html">返回</a>
            </div>
        </div>
    </div>
</div>
</div>
<div class="ex-basic-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs">
                    <a href="index.html">首页</a>
                    <span>&nbsp;&nbsp;>&nbsp;&nbsp;验证信息</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="constant/footer.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.min.js"></script>
<script src="js/swiper.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/morphext.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      // 获取h1元素
      const contentElement = document.getElementById('result');
      // 获取当前页面的URI
      const currentURI = 'https://api.ranmc.cc/verify' + window.location.search;
      // 使用fetch API发送GET请求
      fetch(currentURI).then(response => {
        // 确保响应是ok的
        if (!response.ok) {
          throw new Error('无法连接认证服务器，请联系管理员');
        }
        // 读取并返回响应内容
        return response.text();
      }).then(data => {
        // 将获取到的数据设置到h1元素中
        contentElement.textContent = data;
      }).catch(error => {
        // 如果发生错误，显示错误消息
        contentElement.textContent = '发生错误:' + error;
      });
    });
</script>
<script type="text/javascript" src="constant/collect.js"></script>
</body>
</html>
