    <script>  
        document.addEventListener("DOMContentLoaded", function() {  
        // 获取h1元素  
        const contentElement = document.getElementById('result');  
      
        // 获取当前页面的URI  
        const currentURI = 'https://minelive.top:2263/verify' + window.location.search;  
      
        // 使用fetch API发送GET请求  
        fetch(currentURI)  
            .then(response => {  
                // 确保响应是ok的  
                if (!response.ok) {  
                    throw new Error('无法连接认证服务器，请联系管理员');  
                }  
                // 读取并返回响应内容  
                return response.text();  
            })  
            .then(data => {  
                // 将获取到的数据设置到h1元素中  
                contentElement.textContent = data;  
            })  
            .catch(error => {  
                // 如果发生错误，显示错误消息  
                contentElement.textContent = '发生错误:' + error;  
            });  
    });
</script>
