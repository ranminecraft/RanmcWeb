<div class="ex-basic-1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                    <span>&nbsp;&nbsp;>&nbsp;&nbsp;地图下载</span>

        </div>
    </div>
</div>
<div class="ex-basic-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-container">
                    <div id="callMe" class="form-1">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="text-container">
                                        <h2 class="white">使用教程</h2>
                                        <ul class="list-unstyled li-space-lg white">
                                            <li class="media">
                                                <i class="fas fa-square"></i>
                                                <div class="media-body">请输入你的坐标点击下载 <br>下载完成后打开游戏1.16 <br>新建一个地图存档后退出 <br>把文件复制到地图文件夹 <br>再进入游戏传送到该坐标 </div>
                                            </li>
                                            <i class="fas fa-square"></i>
                                            <div class="media-body">游戏目录\.minecraft\saves\世界名称\region</div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <form data-toggle="validator" data-focus="false">
                                        <div class="form-group">
                                            <select class="form-control-select" required>
                                                <option class="select-option">[1.16.5]桃花源纯净生存</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="15" class="form-control-input" id="locationX" name="locationX" required>
                                            <label class="label-control" for="playername">X轴坐标</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" maxlength="15" class="form-control-input" id="locationZ" name="locationZ" required>
                                            <label class="label-control" for="playername">Z轴坐标</label>
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <button onclick="buy()" class="form-control-submit-button">下载文件</button>
                                            <a target="_blank" href="https://www.ranmc.cc/plugins/residence/local.txt">查看领地坐标</a>
                                        </div>
                                        <div class="form-message">
                                            <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

<script src="js/swiper.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/morphext.min.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/scripts.js"></script>
<script>
    function buy() {
      if ($("#locationX").val() > 50000 || $("#locationX").val() < -50000 || $("#locationZ").val() > 50000 || $("#locationZ").val() < -50000) {
        if (window.confirm("位置不存在,超出地图范围")) {
          //alert("确定");
          return true;
        } else {
          //alert("取消");
          return false;
        }
      }
      var lx = $("#locationX").val();
      var lz = $("#locationZ").val();
      lx = parseInt(lx / 511);
      lz = parseInt(lz / 511);
      if ($("#locationX").val() < 0) {
        lx--;
      }
      if ($("#locationZ").val() < 0) {
        lz--;
      }
      if (lx !== "" && lz !== "") {
        if (window.confirm("请下载文件r." + lx + "." + lz + ".mca (提取码2333)")) {
          window.open("https://pan.baidu.com/s/1LYfjd9G1jVFi4JVQiphIXQ");
          //alert("确定");
          return true;
        } else {
          //alert("取消");
          window.open("https://pan.baidu.com/s/1LYfjd9G1jVFi4JVQiphIXQ");
          return false;
        }
        //window.open("http://s3.fxidc.net:20212/r." + lx + "." + lz + ".mca");
      }
    }
</script>
